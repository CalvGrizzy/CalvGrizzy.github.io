    <h1>Kitsune</h1>

    <p>Kitsune are from Japanese folklore and they are nine tailed foxes with lots of powers and variations.
         In there natural form they look like foxes with extra tails and different colorations. A kitsune 
        can have up to nine tails depending on age, power, and wisdom.
